<form #factorForm="ngForm" (ngSubmit)="onSubmit(factorForm)" class="container mt-2 custom-form">
  <div class="card w-100">
    <div class="card-header bg-info text-white">
      <h5 class="custom-h5">Crear Factores</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <!-- Sistema -->
        <div class="col-md-6 mb-3">
          <label for="sistema" class="small-text">Sistema:</label>
          <input
            type="text"
            id="sistema"
            name="sistema"
            [(ngModel)]="factor.sistema"
            #sistema="ngModel"
            required
            class="form-control"
            placeholder="Escriba un sistema"
          />
          <div *ngIf="sistema.invalid && (sistema.dirty || sistema.touched)" class="text alert-danger">
            <div *ngIf="sistema.errors?.['required']">Tienes que escribir un sistema</div>
          </div>
        </div>

        <!-- Subsistema -->
        <div class="col-md-6 mb-3">
          <label for="subsistema" class="small-text">Subsistema:</label>
          <input
            type="text"
            id="subsistema"
            name="subsistema"
            [(ngModel)]="factor.subsistema"
            #subsistema="ngModel"
            required
            class="form-control"
            placeholder="Escriba un subsistema"
          />
          <div *ngIf="subsistema.invalid && (subsistema.dirty || subsistema.touched)" class="text alert-danger">
            <div *ngIf="subsistema.errors?.['required']">Tienes que escribir un subsistema</div>
          </div>
        </div>

        <!-- Factor -->
        <div class="col-md-6 mb-3">
          <label for="factor" class="small-text">Factor:</label>
          <input
            type="text"
            id="factor"
            name="factor"
            [(ngModel)]="factor.factor"
            #factorInput="ngModel"
            required
            class="form-control"
            placeholder="Escriba un factor"
          />
          <div *ngIf="factorInput.invalid && (factorInput.dirty || factorInput.touched)" class="text alert-danger">
            <div *ngIf="factorInput.errors?.['required']">Tienes que escribir un factor</div>
          </div>
        </div>

        <!-- Componente -->
        <div class="col-md-6 mb-3">
          <label for="componente" class="small-text">Componente:</label>
          <input
            type="text"
            id="componente"
            name="componente"
            [(ngModel)]="factor.componente"
            #componente="ngModel"
            required
            class="form-control"
            placeholder="Escriba un componente"
          />
          <div *ngIf="componente.invalid && (componente.dirty || componente.touched)" class="text alert-danger">
            <div *ngIf="componente.errors?.['required']">Tienes que escribir un componente</div>
          </div>
        </div>
      </div>

      <!-- Botones centrados -->
      <div class="text-center">
        <button
          [disabled]="!factorForm.form.valid"
          type="submit"
          class="btn btn-primary btn-sm mx-2"
        >
          <i class="fas fa-save me-1"></i> Guardar
        </button>
        <button
          type="button"
          class="btn btn-success btn-sm mx-2"
          (click)="clean()"
        >
          <i class="fas fa-eraser me-1"></i> Limpiar
        </button>
      </div>
    </div>
  </div>
</form>
