<app-nav></app-nav>
<div class="container mt-5 pt-5">

  <!-- LISTADO DE ORGANIZACIONES -->
  <div *ngIf="showOrgList">
    <div class="mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="üîé Buscar organizaci√≥n..."
        [(ngModel)]="filtroRazon"
      />
    </div>

    <app-spinner [isVisible]="loading"></app-spinner>

    <div *ngIf="!loading">
      <div *ngFor="let org of filteredOrganizaciones" class="card shadow-sm mb-3 rounded">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="mb-0">{{ org.razonSocial }}</h5>
          <button class="btn btn-outline-primary" (click)="verReporte(org.id)">
            Ver reporte
          </button>
        </div>
      </div>
      <p *ngIf="!filteredOrganizaciones.length" class="text-muted">
        No se encontr√≥ ninguna organizaci√≥n.
      </p>
    </div>
  </div>

  <!-- TABLA DE √çTEMS -->
  <div *ngIf="showItems" class="mt-5">
    <button class="btn btn-secondary mb-3" (click)="volverListado()">
      ‚Üê Volver
    </button>
    <h4 class="mb-3">√çtems de Control</h4>
    <app-spinner [isVisible]="itemsLoading"></app-spinner>
    <div *ngIf="!itemsLoading" class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th><th>Nombre</th><th>Vencimiento</th>
            <th>Presentaci√≥n</th>
            <th>Observaciones</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of items">
            <td>{{ it.id }}</td>
            <td>{{ it.nombre }}</td>
            <td>{{ it.vencimiento | date:'dd/MM/yyyy' }}</td>
            <td>{{ it.presentacion | date:'dd/MM/yyyy' }}</td>
            <td>{{ it.observaciones }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<app-footer></app-footer>
