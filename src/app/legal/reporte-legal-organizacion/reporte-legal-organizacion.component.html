<app-nav></app-nav>
<div class="container mt-5">

  <!-- BUSCADOR -->
  <div class="mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="🔎 Buscar organización..."
      [(ngModel)]="filtroRazon"
    />
  </div>

  <app-spinner [isVisible]="loading"></app-spinner>

  <div *ngIf="!loading">
    <div *ngFor="let org of filteredOrganizaciones" class="card shadow-sm mb-3 rounded">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title mb-0">{{ org.razonSocial }}</h5>
        </div>
        <button class="btn btn-outline-primary" (click)="verReporte(org.id)">
          Ver reporte
        </button>
      </div>
    </div>
    <p *ngIf="!filteredOrganizaciones.length" class="text-muted">
      No se encontró ninguna organización.
    </p>
  </div>

  <div *ngIf="itemsLoading" class="mt-4 text-center">
    <app-spinner [isVisible]="itemsLoading"></app-spinner>
  </div>

  <div *ngIf="items.length > 0" class="mt-5">
    <h4 class="mb-3">Ítems de Control</h4>
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Vencimiento</th>
            <th>Presentación</th>
            <th>Observaciones</th>
            <th class="text-center">Semáforo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let it of items">
            <td>{{ it.id }}</td>
            <td>{{ it.nombre }}</td>
            <td>{{ it.vencimiento | date:'dd/MM/yyyy' }}</td>
            <td>{{ it.presentacion | date:'dd/MM/yyyy' }}</td>
            <td>{{ it.observaciones }}</td>
            <td class="text-center">
              <span
                class="badge rounded-circle"
                style="display:inline-block; width:1rem; height:1rem;"
                [ngClass]="{
                  'bg-danger': it.semaforo==='red',
                  'bg-warning': it.semaforo==='yellow',
                  'bg-success': it.semaforo==='green'
                }"
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
